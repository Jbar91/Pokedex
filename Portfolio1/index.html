<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <title>First Portfolio</title>
</head>

<body>

  <main>
    <header class="main-header">
      <nav class="navbar">
        <ul id="nav-ul">
          <li class="nav-li"><a class="navbar-a" href="#welcome-section">About</a></li>
          <li class="nav-li"><a class="navbar-a" href="#projects">Projects</a></li>
          <li class="nav-li"><a class="navbar-a" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="welcome-section">
      <h1>Hi, I'm Joseba</h1>
      <p id="welcome-sub">Front end developer</p>
    </section>
    <section id="projects">
      <h2 id="projects-header">These are some of my projects:</h2>
      <article class="project-tile">
        <a class="projects-figs" href="https://codepen.io/Jbar99/pen/yLgVrzj">
          <img class="imgs" src="imgs/survey_fig.png">
          <figcaption>Sports Survey</figcaption>
        </a>
        <a class="projects-figs" href="https://codepen.io/Jbar99/pen/yLgVrzj">
          <img class="imgs" src="imgs/tribute.png">
          <figcaption>Tribute Page</figcaption>
        </a>
        <a class="projects-figs" href="https://codepen.io/Jbar99/pen/yLgVrzj">
          <img class="imgs" src="imgs/product_landing.png">
          <figcaption>Product Landing</figcaption>
        </a>
        <a class="projects-figs" href="https://codepen.io/Jbar99/pen/yLgVrzj">
          <img class="imgs" src="imgs/documentation.png">
          <figcaption>Technical Documentation</figcaption>
        </a>

      </article>
    </section>
    <section id="contact">
      <div>
        <h2 id="contact-header">Let's have a chat</h2>
      </div>

      <div id="contact-logos">
        <a class="logo-containers" href="https://github.com/">
          <img class="logos-figs" src="imgs/002-github.svg" alt="github">
          <p class="p-logos">GitHub</p>
        </a>
        <a class="logo-containers" href="https://twitter.com/">
          <img src="imgs/001-twitter.svg" alt="twitter" class="logos-figs">
          <p class="p-logos">Twitter</p>
        </a>
        <a class="logo-containers" href="https://www.instagram.com/">
          <img src="imgs/003-instagram.svg" alt="instagram" class="logos-figs">
          <p class="p-logos">Instagram</p>
        </a>
        <a class="logo-containers" href="https://gmail.com/">
          <img src="imgs/005-at.svg" alt="Email" class="logos-figs">
          <p class="p-logos">Mail</p>
        </a>
        <a href="#" class="logo-containers">
          <img src="imgs/004-smartphone.svg" alt="Phone number" class="logos-figs">
          <p class="p-logos">Call me</p>
        </a>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
